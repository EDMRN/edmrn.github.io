<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EDMRN — Galactic Navigation HUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN (GitHub Pages uyumlu) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { orbitron: ['Orbitron', 'sans-serif'] },
          colors: {
            hud: '#ff7b00',
            hudSoft: '#ffae42',
            space: '#020716'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-space text-slate-200 font-orbitron min-h-screen flex flex-col">

<!-- HEADER -->
<header class="border-b border-white/10 px-4 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
  <div class="text-hud tracking-widest text-xl">EDMRN</div>

  <nav class="flex flex-wrap gap-4 text-xs justify-center">
    <a class="hover:text-hudSoft" href="#">ROUTE OPS</a>
    <a class="hover:text-hudSoft" href="#">NEUTRON HWY</a>
    <a class="hover:text-hudSoft" href="#">GALMAP</a>
    <a class="hover:text-hudSoft" href="#">NAV BEACON</a>
  </nav>

  <div class="text-[10px] opacity-60 text-center md:text-right">
    Pilots Federation Tactical HUD
  </div>
</header>

<!-- MAIN -->
<article class="flex-1 grid grid-cols-1 lg:grid-cols-[320px_1fr] gap-4 p-4">

  <!-- NAV PANEL -->
  <section class="bg-black/40 border border-white/10 rounded-xl p-4">
    <h2 class="text-hudSoft text-sm tracking-widest mb-4">NAVIGATION CORE</h2>

    <label class="text-xs opacity-70">Start System</label>
    <input class="w-full mt-1 mb-3 p-2 bg-black/60 border border-white/10 rounded text-sm" value="Sol">

    <label class="text-xs opacity-70">Destination</label>
    <input class="w-full mt-1 mb-3 p-2 bg-black/60 border border-white/10 rounded text-sm" value="Colonia">

    <label class="text-xs opacity-70">Jump Range (LY)</label>
    <input type="number" class="w-full mt-1 p-2 bg-black/60 border border-white/10 rounded text-sm" value="65">

    <button id="optBtn"
      class="mt-5 w-full py-3 rounded bg-gradient-to-r from-hud to-hudSoft text-black font-bold tracking-widest text-sm">
      OPTIMIZE
    </button>
  </section>

  <!-- GALAXY MAP / SOL SYSTEM -->
  <section class="relative bg-space border border-white/10 rounded-xl overflow-hidden">

    <!-- GRID -->
    <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.06)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.06)_1px,transparent_1px)] bg-[size:40px_40px]"></div>

    <!-- HUD LABEL -->
    <div class="absolute top-3 left-4 text-[10px] tracking-widest opacity-60">
      SOL SYSTEM — LOCAL BODIES
    </div>

    <!-- SOL SYSTEM -->
    <div class="absolute inset-0 flex items-center justify-center">

      <!-- SUN -->
      <div class="absolute w-10 h-10 rounded-full bg-gradient-to-br from-yellow-200 via-hudSoft to-hud shadow-[0_0_40px_#ffae42] animate-pulse"></div>

      <!-- ORBITS + PLANETS -->
      <!-- Mercury -->
      <div class="absolute w-[90px] h-[90px] rounded-full border border-dashed border-white/20 animate-spin">
        <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-gray-300 rounded-full"></div>
      </div>

      <!-- Venus -->
      <div class="absolute w-[140px] h-[140px] rounded-full border border-dashed border-white/20 animate-spin [animation-duration:18s]">
        <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-2.5 h-2.5 bg-yellow-300 rounded-full"></div>
      </div>

      <!-- Earth -->
      <div class="absolute w-[190px] h-[190px] rounded-full border border-dashed border-white/20 animate-spin [animation-duration:26s]">
        <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-3 h-3 bg-blue-400 rounded-full"></div>
      </div>

      <!-- Mars -->
      <div class="absolute w-[240px] h-[240px] rounded-full border border-dashed border-white/15 animate-spin [animation-duration:34s]">
        <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-2.5 h-2.5 bg-red-400 rounded-full"></div>
      </div>

      <!-- Jupiter -->
      <div class="absolute w-[300px] h-[300px] rounded-full border border-dashed border-white/10 animate-spin [animation-duration:48s]">
        <div class="absolute -top-2 left-1/2 -translate-x-1/2 w-4 h-4 bg-orange-300 rounded-full"></div>
      </div>

      <!-- Saturn -->
      <div class="absolute w-[360px] h-[360px] rounded-full border border-dashed border-white/10 animate-spin [animation-duration:60s]">
        <div class="absolute -top-2 left-1/2 -translate-x-1/2 w-3.5 h-3.5 bg-yellow-200 rounded-full"></div>
      </div>

    </div>

    <!-- COORDS -->
    <div id="hudCoords" class="absolute bottom-3 right-4 text-[10px] opacity-50 text-right">
      X: +0.00 LY<br>
      Y: +0.00 LY<br>
      Z: +0.00 LY
    </div>

  </section>

</article>

<!-- FOOTER -->
<footer class="border-t border-white/10 bg-black/40 px-4 py-4 text-[10px]">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-3 items-center">
    <div class="opacity-70">© 3309 • EDMRN<br>Pilots Federation Network</div>
    <div class="text-center opacity-60 tracking-widest">GALACTIC HUD • ONLINE</div>
    <div class="text-right opacity-70">CMDR Drizzydnt<br>Ninurta Kalhu</div>
  </div>
</footer>

<script src="js/app.js"></script>
</body>
</html>
