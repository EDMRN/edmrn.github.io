<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDMRN — Elite Dangerous Route Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="site-header">
  <div class="brand">EDMRN</div>

  <nav class="main-nav">
    <a href="#">Route Ops</a>
    <a href="#">Neutron Highway</a>
    <a href="#">Galaxy Map</a>
    <a href="#">Nav Beacon</a>
  </nav>

  <div class="tagline">Elite Dangerous Multi Route Optimizer</div>
</header>

<article class="layout">

  <section class="panel navigation">
    <h2>Navigation Core</h2>

    <label>Start System</label>
    <input placeholder="Sol">

    <label>Destination</label>
    <input placeholder="Colonia">

    <label>Jump Range (LY)</label>
    <input type="number" value="65">

    <button id="optimizeBtn">Optimize Route</button>
  </section>

  <section class="panel map">
    <div class="map-overlay">SOL SYSTEM</div>

    <div class="solar-system">
      <div class="sun"></div>

      <div class="orbit mercury"><span></span></div>
      <div class="orbit venus"><span></span></div>
      <div class="orbit earth"><span></span></div>
      <div class="orbit mars"><span></span></div>
    </div>
  </section>

</article>

<footer class="site-footer">
  <div>
    © EDMRN Command Network<br>
    Pilots Federation Compliant
  </div>

  <div class="credits">
    Developed by Ninurta Kalhu<br>
    CMDR <span>Drizzydnt</span>
  </div>
</footer>

<script src="js/app.js"></script>
</body>
</html>
